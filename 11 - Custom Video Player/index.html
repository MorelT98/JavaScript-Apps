<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Video Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="player">
            <video class="player_video viewer" src="652333414.mp4"></video>
            <div class="player_controls">
                <div class="progress">
                    <div class="progress_filled"></div>
                </div>
                <button class="player_button toggle" title="Toogle Play">►</button>
                <input class="player_slider" type="range" name="volume" min="0" max="1" step="0.05" value="1">
                <input class="player_slider" type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
                <button class="player_button" data-skip="-10"><< 10s</button>
                <button class="player_button" data-skip="25">25s >></button>
                <button class="player_button" name="fullscreen">⤡</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
